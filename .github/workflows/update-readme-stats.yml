name: Update GitHub README Stats
on:
  workflow_dispatch:
  schedule:
    - cron: 0 1 1/2 * *
  push:
    branches:
      - master
    paths:
      - .github/workflows/update-readme-stats.yml

env:
  CHECK_PERMISSIONS: 1

jobs:
  generate-stats:
    strategy:
      matrix:
        theme: [light, dark]
    runs-on: ubuntu-latest
    name: Generate stats cards
    permissions:
      contents: write
    steps:
      - id: check-permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1
        if: env.CHECK_PERMISSIONS == '1'
      - id: checkout-repo
        name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - id: generate-stats-svg
        name: Generate stats-${{ matrix.theme }}
        uses: UlyssesZh/grs-action@7d6d316976be5912ac850de0d88a34364a144d44 # master
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&count_private=true&include_all_commits=true&number_format=long&hide_title=true&hide_rank=true&show=discussions_started,prs_merged&hide_border=true&theme=${{ matrix.theme }}
          path: grs/stats-${{ matrix.theme }}.svg
      - id: upload-stats
        name: Upload stats-${{ matrix.theme }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: stats-${{ matrix.theme }}
          path: grs
  generate-langs:
    permissions:
      contents: write
    strategy:
      matrix:
        theme: [light, dark]
    runs-on: ubuntu-latest
    name: Generate top language cards
    steps:
      - id: check-permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1
        if: env.CHECK_PERMISSIONS == '1'
      - id: checkout-repo
        name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - id: generate-langs-svg
        name: Generate stats-${{ matrix.theme }}
        uses: UlyssesZh/grs-action@7d6d316976be5912ac850de0d88a34364a144d44 # master
        with:
          options: username=${{ github.repository_owner }}&layout=donut&langs_count=20&hide_border=true&disable_animations=true&theme=${{ matrix.theme }}
          path: grs/langs-${{ matrix.theme }}.svg
          card: langs
      - id: upload-langs
        name: Upload langs-${{ matrix.theme }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: langs-${{ matrix.theme }}
          path: grs
  push:
    permissions:
      actions: read
      contents: write
    runs-on: ubuntu-latest
    name: Push images
    needs: [generate-stats, generate-langs]
    steps:
      - id: check-permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1
        if: env.CHECK_PERMISSIONS == '1'
      - id: download_stats-dark
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: stats-dark
          path: grs
      - id: download_stats-light
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: stats-light
          path: grs
      - id: download_langs-dark
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: langs-dark
          path: grs
      - id: download_langs-light
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: langs-light
          path: grs
      - id: push
        name: Push
        uses: crazy-max/ghaction-github-pages@df5cc2bfa78282ded844b354faee141f06b41865 # v4
        with:
          target_branch: grs
          build_dir: grs
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
