name: Update GitHub Activity

on:
  schedule:
    - cron: 30 0 */2 * *
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - .github/workflows/update-activity.yml

concurrency:
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CHECK_PERMISSIONS: 0

permissions: {}

jobs:
  update-activity:
    name: Update GitHub activity
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - id: check-permissions
        name: Check action permissions
        uses: GitHubSecurityLab/actions-permissions/monitor@bf82d13b9b10051d224345ab9184f5ede0a94289 # v1.0.2-beta9
        if: env.CHECK_PERMISSIONS == '1'
      - id: checkout-repo
        name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - id: update-activity
        name: Update GitHub Activity
        uses: TheDanniCraft/activity-log@b29a4176407e7dc762c9be0c9f7f27e0fc3d973c # v0.0.12
        with:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
          EVENT_LIMIT: 15
          HIDE_DETAILS_ON_PRIVATE_REPOS: true
          IGNORE_EVENTS: "[DeleteEvent, WatchEvent]"
          EVENT_EMOJI_MAP: |
            PushEvent: "üöÄ"
            CreateEvent: "‚ú®"
            CommitCommentEvent: "üó£"
            IssueCommentEvent: "üó£"
            IssuesEvent: |
              opened: "‚ùó"
              closed: "‚úÖ"
              labeled: "üè∑Ô∏è"
            PullRequestEvent: |
              opened: "üîÄ"
              merged: "‚úîÔ∏è"
              labeled: "üè∑Ô∏è"
